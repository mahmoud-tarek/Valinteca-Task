<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Sign Up</title>

    <!-- Base -->
    <base href="/">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/desktop.css">
</head>

<body>

    <main class="welcome">
        <figure class="welcome-img">
            <img src="/images/register-desktop.png" alt="neckless">
        </figure>
        <div class="welcome-content">
            <h1>create account</h1>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>

            <form id="registerForm">
                <div class="form-group mb-3">
                    <input name="username" class="form-control" placeholder="Username" type="text">
                </div>
                <div class="form-group mb-3">
                    <input name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="form-group mb-3">
                    <input name="password" class="form-control" placeholder="Password" type="password">
                </div>
                <div class="form-group mb-3">
                    <input name="confirm_password" class="form-control" placeholder="Confirm Password" type="password">
                </div>
                <button type="submit" class="btn w-100">create account</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
